<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vansh.hh - Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a8a8b3;
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(22, 33, 62, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .profile-picture {
            margin-bottom: 1.5rem;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(3) {
            animation-delay: 0.4s;
        }

        .section:nth-child(4) {
            animation-delay: 0.6s;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .discord-status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
        }

        .status-dot.online {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .status-dot.idle {
            background: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        .status-dot.dnd {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .status-text {
            color: var(--text-primary);
            font-weight: 500;
        }

        .last-played {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .game-info h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .game-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .spotify-section .song-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .song-item:hover {
            transform: translateY(-1px);
            border-color: var(--accent);
        }

        .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .song-details h4 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .song-details p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section {
                padding: 1.5rem;
            }

            .social-links {
                gap: 0.75rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-picture">
                <img src="https://images.unsplash.com/photo-1544829266-8fb5eb6cf465?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=400" alt="Profile Picture">
            </div>
            <h1>vansh.hh</h1>
            <p>Full-Stack Developer | Tech Enthusiast</p>
            <div class="social-links">
                <a href="mailto:notrealvansh@gmail.com" class="social-link">‚úâÔ∏è</a>
                <a href="#" class="social-link">üí¨</a>
                <a href="#" class="social-link">üì∑</a>
                <a href="#" class="social-link">üêô</a>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">üí¨</span>
                <span>Discord Status</span>
            </div>
            <div class="discord-status">
                <div class="status-indicator">
                    <div class="status-dot offline" id="status-dot"></div>
                    <span class="status-text" id="status-text">Offline</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">üéÆ</span>
                <span>Last Played</span>
            </div>
            <div class="last-played" id="last-played">
                <div class="game-cover">üéØ</div>
                <div class="game-info">
                    <h3>Valorant</h3>
                    <p>Competitive Match</p>
                </div>
            </div>
        </div>

        <div class="section spotify-section">
            <div class="section-header">
                <span class="section-icon">üéµ</span>
                <span>Recently Listening</span>
            </div>
            <div class="song-grid" id="spotify-songs">
                <!-- Songs will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Mock Spotify data
        const spotifySongs = [
            {
                name: "Blinding Lights",
                artist: "The Weeknd",
                icon: "üåü"
            },
            {
                name: "As It Was",
                artist: "Harry Styles",
                icon: "üé≠"
            },
            {
                name: "Heat Waves",
                artist: "Glass Animals",
                icon: "üåä"
            }
        ];

        // Mock Discord activities
        const discordStatuses = [
            { status: "online", text: "Online", dot: "online" },
            { status: "idle", text: "Idle", dot: "idle" },
            { status: "dnd", text: "Do Not Disturb", dot: "dnd" },
            { status: "offline", text: "Offline", dot: "offline" }
        ];

        const gameActivities = [
            { title: "Valorant", details: "Competitive Match", icon: "üéØ" },
            { title: "CS2", details: "Deathmatch", icon: "üî´" },
            { title: "Apex Legends", details: "Ranked", icon: "‚ö°" },
            { title: "Coding", details: "Working on portfolio", icon: "üíª" },
            { title: "Spotify", details: "Chill Vibes", icon: "üéµ" }
        ];

        // Populate Spotify songs
        function populateSpotifySongs() {
            const container = document.getElementById('spotify-songs');
            container.innerHTML = '';

            spotifySongs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-cover">${song.icon}</div>
                    <div class="song-details">
                        <h4>${song.name}</h4>
                        <p>${song.artist}</p>
                    </div>
                `;
                container.appendChild(songItem);
            });
        }

        // Update Discord status
        function updateDiscordStatus() {
            const randomStatus = discordStatuses[Math.floor(Math.random() * discordStatuses.length)];
            const randomGame = gameActivities[Math.floor(Math.random() * gameActivities.length)];

            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const lastPlayed = document.getElementById('last-played');

            statusDot.className = `status-dot ${randomStatus.dot}`;
            statusText.textContent = randomStatus.text;

            lastPlayed.innerHTML = `
                <div class="game-cover">${randomGame.icon}</div>
                <div class="game-info">
                    <h3>${randomGame.title}</h3>
                    <p>${randomGame.details}</p>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateSpotifySongs();
            updateDiscordStatus();

            // Update status every 15 seconds for demo
            setInterval(updateDiscordStatus, 15000);
        });
    </script>
</body>
</html>
